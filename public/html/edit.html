<div ng-controller="WriteArticleController" style="margin-top:1cm">
        <!-- kindeditor-->
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1">标题:</label>
                <input class="col-sm-10" type="text" ng-model="articleTitle"></input>
            </div>
            <div class="form-group">
                <label class="col-sm-1">正文:</label>
			    <textarea name="content" id="content" type="text"  class="col-sm-10 form-control" ng-model="articleContent" style="width:%100;height:600px;"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class=" " ng-click="post()" >提交</button>
            </div>
        </form>
</div>
