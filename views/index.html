<% var title =" 汤孟峥的个人网站" %>
<%- include header.html  %> 
<div>
    <h2 align="center">Blogs</h2>
    <div style="margin-top:1cm">
		<table class = "table table-hover" style = "font-size:18px">
			<tbody>
                <%  for (var article in articles) { 
                    var  date = new Date(articles[article].create_time); %>
                    <tr>
                        <td class = "col-sm-10"><a href = "/article/<%= articles[article].a_id %>" ><%= articles[article].a_title %> </a></td>
                        <td align = "right"><%= date.getFullYear() %>.<%= date.getMonth() + 1 %>.<%= date.getDate() %></td>
                    </tr>
                <% } %>
                <tr></tr>
			</tbody>
		</table>
    </div>
</div>
<%- include footer.html %>
