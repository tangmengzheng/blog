<%- include header.html %>
<div  style="margin-top:1cm">
        <!-- kindeditor-->
		<script charset="utf-8" src="/kindeditor-4.1.10/kindeditor-min.js"></script>
		<script charset="utf-8" src="/kindeditor-4.1.10/lang/zh_CN.js"></script>

		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : false
				});
				
			});
		</script>

        <% if (article) { %>
            <form class="form-horizontal" method = "POST" action = "/post/article/<%= article.a_id %>">
                <div class="form-group">
                    <label class="col-sm-1 label-control">标题:</label>
                    <input class="col-sm-10" name = "title" type="text" value = "<%= article.a_title %>"></input>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 label-control">正文:</label>
                    <textarea name="content" name = "content" id="content" type="text" class="col-sm-10 form-control" style="width:100%;height:600px;"> <%= article.a_content %> </textarea>
                </div>
                <div class="form-group" align = "center">
                    <button type="submit" class="btn btn-success" align = "right" >提交</button>
                </div>
            </form>
        <% } else { %>
            <form class="form-horizontal" method = "POST" action = "/post/article">
                <div class="form-group">
                    <label class="col-sm-1 label-control">标题:</label>
                    <input class="col-sm-10" name = "title" type="text" ></input>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 label-control">正文:</label>
                    <textarea name="content" name = "content" id="content" type="text" class="col-sm-10 form-control" style="width:100%;height:600px;"> </textarea>
                </div>
                <div class="form-group" align = "center">
                    <button type="submit" class="btn btn-success"  >提交</button>
                </div>
            </form>

        <% } %>


</div>
<%- include footer.html %>
