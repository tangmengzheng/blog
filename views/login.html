<!DOCTYPE HTML>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="content-type">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
        <title> Blog</title>

        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <script type = "text/javascript" src = "/js/jquery/jquery.min.js"></script>
    </head>
    <body  style="">
        <script type = "text/javascript">
            $(document).ready(function () {
                $("#login").validate({
                    rules: {
                        name: {
                            required: true
                        },
                        password: {
                            required: true
                        },
                    },
                    messages: {
                        name: {
                            required:"请输入用户名"
                            },
                        password: {
                                required: "请输入密码"
                        }
                    }
                 });

             });
        </script>
        <div class="container">
            <div>
                <ul class="nav nav-tabs">
                    <li> <a href='/home'>主页</a></li>
                    <li><a href='/about'>关于</a></li>
                </ul>
            </div>

            <div class="row" style="margin-top:1cm">
                <div class="col-sm-3"></div>
                <form  id = "login" class="form-horizontal form-validation col-sm-6" method = "POST" action="/login"> 
					<div class = "form-group" >
						<div class = "col-sm-3"></div>
						<h1 class = "col-sm-6" align = "center">登&nbsp&nbsp&nbsp&nbsp录</h1>
                        <div class = "col-sm-3"></div>
					</div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"> 用户名:</label>
                        <div class="col-sm-6">
                            <input 
                                id = "name"
                                class = "form-control" 
                                type = "text" 
                                name = "name"  
                                placeholder = "name">
                            </input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"> 密&nbsp&nbsp&nbsp&nbsp码:</label>
                        <div class="col-sm-6">
                            <input 
                                id = "password"
                                class = "form-control" 
                                type = "password" 
                                name ="password" 
                                placeholder = "password">
                            </input>
                        </div>
                    </div>
                    <div class="form-group" style = "margin-top:1cm">
                        <div class="col-sm-3 col-xs-1"></div>
                        <a type = "button " class = "btn btn-success col-sm-2 col-xs-4" value=" 注册" href = "/sign">注册</a>
						<div class = "col-sm-2 col-xs-2"></div>
                        <button type="submit" class = "btn btn-success col-sm-2 col-xs-4" value=" 登录">登录</button>
                        <div class="col-sm-3 col-xs-1"></div>
                    </div>
                    <div class = "form-group" style = "margin-top:1cm">
                        <div class = "col-sm-12">
                            <% if (error) { %> 
                                <p style = "background-color:yellow;color:red"> <%= error %></p>
                            <% } %>
                            <% if (success) { %> 
                                <p style = "background-color:yellow;color:blue"> <%= success %></p>
                            <% } %>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
