<!DOCTYPE HTML>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

	<title>sign up</title>
</head>
    <body>
        <div class = "container">
            <div class="row" style="margin:2cm;padding-top:50px;padding-bottom:2cm">
                <div class = "col-sm-4"></div>

                <form class ="form-horizontal col-sm-6" method="post" action="/sign">
                    <div class = "form-group">
                        <div class = "col-sm-5"></div>
                        <h2 class = "col-sm-7">注&nbsp&nbsp&nbsp&nbsp册</h2>
                    </div>

                    <div class = "form-group">
                        <label class = "col-sm-3 control-label"> 用户名:</label>
                        <div class= "col-sm-8">
                            <input type="text" name="name" id="name" class="form-control"/>
                        </div>
                    </div>

                    <div class = "form-group">
                        <label class = "col-sm-3 control-label">邮&nbsp&nbsp&nbsp&nbsp箱:</label>
                        <div class="col-sm-8">
                            <input type="text" name= "email" class = "form-control"/>
                        </div>
                    </div>

                    <div class = "form-group">
                        <label class = "col-sm-3 control-label">密&nbsp&nbsp&nbsp&nbsp码:</label>
                        <div class = "col-sm-8">
                            <input type="password" name = "password"  class="form-control"/>
                        </div>
                    </div>

                    <div class = "form-group">
                        <label class = "col-sm-3 control-label">确认密码:</label>
                        <div class = "col-sm-8">
                            <input type="password" name = "repass"  class="form-control"/>
                        </div>
                    </div>

                    <div class = "form-group">
                        <label class = "col-sm-3 control-label"> 性&nbsp&nbsp&nbsp&nbsp别:</label>
                        <div class = "col-sm-8">
                            <select name="sex" class="form-control">
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </div>
                    </div>

                    <div class = "form-group">
                        <div class = "col-sm-5"></div>
                        <div class = "col-sm-7">
                            <a type = "button" class = "btn btn-success" value = "登录" style = "margin-right:20px"  href = "/login" />登&nbsp&nbsp&nbsp&nbsp录</a>
                            <button type = "submit" class = "btn btn-success" value = "注册"/>注&nbsp&nbsp&nbsp&nbsp册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
